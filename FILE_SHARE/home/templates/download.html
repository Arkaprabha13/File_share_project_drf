<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload & Download</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FilePond CSS -->
  <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
  <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #03a9f4, #00bcd4);
      color: #fff;
      font-family: 'Karla', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .clipboard {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(135deg, #FDEB71, #F8D800);
      color: #04048c;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .clipboard:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 500;
    }

    /* FilePond Custom Styles */
    .filepond--drop-label {
      color: #fff;
    }

    .filepond--panel-root {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .filepond--item-panel {
      background-color: #595e68;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload & Download Files</h1>

    <!-- Image -->
    <img src="/media/image/download_svg.png" alt="Download Icon" class="img-fluid mb-4">

    <!-- FilePond File Upload -->
    <!-- <input type="file" class="my-pond" multiple /> -->

    <!-- Download Button -->
    <div class="mt-4">
      <a href="/media/zip/{{uid}}.zip" class="clipboard">Download Files</a>
      <p>Have you already clicked?</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
  <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
  <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>

  <script>
    $(function () {
      // Register FilePond plugins
      $.fn.filepond.registerPlugin(FilePondPluginImagePreview);

      // Initialize FilePond
      $('.my-pond').filepond({
        allowMultiple: true,
        imagePreviewHeight: 170,
        labelIdle: 'Drag & Drop your files or <span class="filepond--label-action">Browse</span>',
      });

      // Event listener for file addition
      $('.my-pond').on('FilePond:addfile', function (e) {
        console.log('File added:', e);
      });
    });
  </script>
</body>
</html>
